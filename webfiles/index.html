<script type="text/javascript">
function getUrlVars()
{
	var vars = [], hash;
	var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
	for(var i = 0; i < hashes.length; i++)
	{
		hash = hashes[i].split('=');
		vars.push(hash[0]);
		vars[hash[0]] = hash[1];
	}
	return vars;
}

var DATAID = getUrlVars()["dataid"];
var VTYPE = getUrlVars()["vtype"];
var WSPORT = getUrlVars()["wsport"];
document.title = DATAID;
</script>
